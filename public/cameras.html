<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse All Cameras - Camera Manual Vault</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #1a1a1a;
            --card-hover: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --border-color: #333333;
            --success-color: #4CAF50;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        nav a:hover,
        nav a.active {
            color: var(--text-primary);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #ff6b6b 50%, #4ecdc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Browse Container */
        .browse-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Filters Sidebar */
        .filters-sidebar {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .filters-sidebar h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-group h3 {
            margin-bottom: 1rem;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .filter-option:hover {
            color: var(--text-primary);
        }

        .filter-option input {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Custom checkbox styling */
        .filter-option input[type="checkbox"] {
            appearance: none;
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            position: relative;
        }

        .filter-option input[type="checkbox"]:checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .filter-option input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Results Section */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .results-header h2 {
            color: var(--text-secondary);
            font-size: 1.5rem;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
        }

        /* Camera Grid */
        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .camera-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .camera-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: var(--card-hover);
        }

        .camera-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: var(--darker-bg);
            padding: 20px;
        }

        .camera-info {
            padding: 1.5rem;
        }

        .camera-brand {
            color: var(--primary-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .camera-model {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: var(--text-primary);
        }

        .camera-price {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: bold;
        }

        .camera-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem;
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 2rem;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 10px;
            color: #e74c3c;
        }

        /* Footer */
        .footer {
            background: var(--darker-bg);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: 4rem;
        }

        .footer p {
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .browse-container {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                position: static;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <span>ðŸ“¸</span>
                <span>Camera Manual Vault</span>
            </a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/cameras" class="active">Cameras</a></li>
                    <li><a href="/camera-finder">Camera Finder</a></li>
                    <li><a href="/productions">Productions</a></li>
                    <li><a href="/forum">Forum</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Browse All Cameras</h1>
        
        <div class="browse-container">
            <!-- Filters Sidebar -->
            <aside class="filters-sidebar">
                <h2>Filters</h2>
                
                <div class="filter-group">
                    <h3>Category</h3>
                    <label class="filter-option">
                        <input type="checkbox" name="category" value="mirrorless">
                        <span>Mirrorless</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="category" value="dslr">
                        <span>DSLR</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="category" value="cinema">
                        <span>Cinema</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="category" value="action">
                        <span>Action</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="category" value="smartphone">
                        <span>Smartphone</span>
                    </label>
                </div>
                
                <div class="filter-group">
                    <h3>Brand</h3>
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="Canon">
                        <span>Canon</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="Sony">
                        <span>Sony</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="Nikon">
                        <span>Nikon</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="Fujifilm">
                        <span>Fujifilm</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="Panasonic">
                        <span>Panasonic</span>
                    </label>
                </div>
                
                <div class="filter-group">
                    <h3>Price Range</h3>
                    <label class="filter-option">
                        <input type="checkbox" name="price" value="0-1000">
                        <span>Under $1,000</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="price" value="1000-2500">
                        <span>$1,000 - $2,500</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="price" value="2500-5000">
                        <span>$2,500 - $5,000</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="price" value="5000+">
                        <span>$5,000+</span>
                    </label>
                </div>
                
                <button class="btn-primary" onclick="applyFilters()">
                    Apply Filters
                </button>
            </aside>
            
            <!-- Main Content -->
            <section>
                <div class="results-header">
                    <h2 id="resultsCount">Loading cameras...</h2>
                    <select class="sort-select" onchange="sortCameras(this.value)">
                        <option value="newest">Newest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Name: A-Z</option>
                    </select>
                </div>
                
                <div class="cameras-grid" id="camerasGrid">
                    <!-- Cameras will be loaded here -->
                    <div class="loading">Loading cameras...</div>
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- Pagination will be added here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Camera Manual Vault. Educational Use Only.</p>
    </footer>

    <script>
        let currentPage = 1;
        let currentFilters = {};
        let currentSort = 'newest';
        
        // Load cameras on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCameras();
        });
        
        async function loadCameras(page = 1) {
            currentPage = page;
            const params = new URLSearchParams({
                page: currentPage,
                limit: 20,
                sort: currentSort,
                ...currentFilters
            });
            
            try {
                const response = await fetch(`/api/cameras?${params}`);
                const data = await response.json();
                
                displayCameras(data.cameras);
                updateResultsCount(data.cameras.length);
                createPagination(data.page, Math.ceil(data.totalCount / data.limit));
                
            } catch (error) {
                console.error('Error loading cameras:', error);
                document.getElementById('camerasGrid').innerHTML = 
                    '<div class="error">Error loading cameras. Please try again.</div>';
            }
        }
        
        function displayCameras(cameras) {
            const grid = document.getElementById('camerasGrid');
            
            if (cameras.length === 0) {
                grid.innerHTML = '<div class="no-results">No cameras found matching your criteria.</div>';
                return;
            }
            
            grid.innerHTML = cameras.map(camera => `
                <div class="camera-card" onclick="window.location.href='/camera/${camera.id}'">
                    <img src="${camera.proxiedImageUrl || '/images/placeholder.jpg'}" 
                         alt="${camera.fullName}" 
                         class="camera-image"
                         loading="lazy">
                    <div class="camera-info">
                        <div class="camera-brand">${camera.brand}</div>
                        <h3 class="camera-model">${camera.model}</h3>
                        <div class="camera-price">
                            ${camera.price ? `$${camera.price.toLocaleString()}` : 'Price N/A'}
                        </div>
                        <div class="camera-meta">
                            <span>${camera.category || 'Uncategorized'}</span>
                            ${camera.releaseYear ? `<span>${camera.releaseYear}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = 
                `${count} camera${count !== 1 ? 's' : ''} found`;
        }
        
        function createPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="loadCameras(${currentPage - 1})">Previous</button>`;
            }
            
            // Page numbers
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                         onclick="loadCameras(${i})">${i}</button>`;
            }
            
            // Next button
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="loadCameras(${currentPage + 1})">Next</button>`;
            }
            
            pagination.innerHTML = html;
        }
        
        function applyFilters() {
            currentFilters = {};
            
            // Get selected categories
            const categoryBoxes = document.querySelectorAll('input[name="category"]:checked');
            if (categoryBoxes.length > 0) {
                currentFilters.category = Array.from(categoryBoxes).map(cb => cb.value).join(',');
            }
            
            // Get selected brands
            const brandBoxes = document.querySelectorAll('input[name="brand"]:checked');
            if (brandBoxes.length > 0) {
                currentFilters.brand = Array.from(brandBoxes).map(cb => cb.value).join(',');
            }
            
            // TODO: Add price range filtering
            
            loadCameras(1);
        }
        
        function sortCameras(sortBy) {
            currentSort = sortBy;
            loadCameras(currentPage);
        }
    </script>
</body>
</html>
