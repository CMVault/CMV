name: Update Structure Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repository
      uses: actions/checkout@v3
      with:
        path: cmv
        
    - name: Checkout structure repository
      uses: actions/checkout@v3
      with:
        repository: CMVault/cmv-structure
        token: ${{ secrets.GITHUB_TOKEN }}
        path: cmv-structure
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate structure files
      run: |
        cd cmv
        node scripts/generate-structure.js ../cmv-structure
        
    - name: Commit and push structure updates
      run: |
        cd cmv-structure
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git diff --staged --quiet || git commit -m "Auto-update structure files"
        git push
