name: Update Project Structure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  update-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout CMV repo
      uses: actions/checkout@v4
      with:
        path: cmv
    
    - name: Checkout structure repo
      uses: actions/checkout@v4
      with:
        repository: CMVault/cmv-structure
        token: ${{ secrets.STRUCTURE_PAT }}
        path: cmv-structure
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Generate structure files
      run: |
        cd cmv
        echo "üìÅ Running structure generation..."
        node scripts/generate-structure.js ../cmv-structure
    
    - name: Commit and push structure updates
      env:
        GITHUB_TOKEN: ${{ secrets.STRUCTURE_PAT }}
      run: |
        cd cmv-structure
        
        # Configure git with the PAT
        git config --global user.name "CMVault"
        git config --global user.email "your-email@example.com"  # Use your GitHub email
        
        # Set the remote URL with the token
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/CMVault/cmv-structure.git
        
        # Add and commit
        git add -A
        
        if git diff --staged --quiet; then
          echo "‚úÖ No changes to commit"
        else
          echo "üìù Committing changes..."
          git commit -m "ü§ñ Update project structure - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "‚úÖ Structure updated successfully!"
        fi
        