name: Update Project Structure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  update-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout CMV repo
      uses: actions/checkout@v4
      with:
        path: cmv
    
    - name: Checkout structure repo
      uses: actions/checkout@v4
      with:
        repository: CMVault/cmv-structure
        token: ${{ secrets.STRUCTURE_PAT }}
        path: cmv-structure
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Generate structure files
      run: |
        cd cmv
        echo "Running structure generation..."
        node scripts/generate-structure.js ../cmv-structure
        echo "Structure generation complete"
        
        # Debug: Show what files were created
        echo "Files in structure directory:"
        ls -la ../cmv-structure/
    
    - name: Commit and push structure updates
      run: |
        cd cmv-structure
        
        # Configure git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Debug: Show git status
        echo "Git status before add:"
        git status
        
        # Add and commit
        git add -A
        
        echo "Git status after add:"
        git status
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          echo "Committing changes..."
          git commit -m "ðŸ¤– Update project structure - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          
          echo "Pushing to repository..."
          # Push with the token
          git push https://x-access-token:${{ secrets.STRUCTURE_PAT }}@github.com/CMVault/cmv-structure.git HEAD:main
          echo "Push complete!"
        fi
