name: Update Project Structure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  update-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout CMV repo
      uses: actions/checkout@v4
      with:
        path: cmv
    
    - name: Checkout structure repo
      uses: actions/checkout@v4
      with:
        repository: CMVault/cmv-structure
        token: ${{ secrets.STRUCTURE_PAT }}
        path: cmv-structure
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Generate structure files
      run: |
        cd cmv
        echo "Running structure generation..."
        node scripts/generate-structure.js ../cmv-structure
    
    - name: Commit and push structure updates
      env:
        GITHUB_TOKEN: ${{ secrets.STRUCTURE_PAT }}
      run: |
        cd cmv-structure
        
        # Configure git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add and commit
        git add -A
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          echo "Committing changes..."
          git commit -m "ðŸ¤– Update project structure - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          
          # Push with the token
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/CMVault/cmv-structure.git HEAD:main
          echo "Structure updated successfully!"
        fi
