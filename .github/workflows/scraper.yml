name: Auto Camera Scraper

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI
  push:
    branches: [main]  # Also run on pushes to test

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          
      - name: Create data directory
        run: |
          mkdir -p data
          echo "Data directory created"
          
      - name: Run camera scraper
        run: |
          echo "Starting camera scraping..."
          # First check if the scraper file exists
          if [ -f "ultimate-scraper.js" ]; then
            echo "Found ultimate-scraper.js, running it..."
            node ultimate-scraper.js || echo "Scraper completed with status $?"
          else
            echo "Warning: ultimate-scraper.js not found"
            echo "Creating dummy data for testing..."
            echo '{"cameras": [{"id": "test-cam", "brand": "Test", "model": "Camera"}]}' > data/cameras.json
          fi
        env:
          NODE_ENV: production
          
      - name: Check what was created
        run: |
          echo "Files in data directory:"
          ls -la data/ || echo "No data directory"
          echo "Root directory files:"
          ls -la
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ðŸ¤– Auto-update camera database'
          commit_options: '--no-verify'
          file_pattern: 'data/*.db data/*.json'
          commit_user_name: 'Camera Bot'
          commit_user_email: 'bot@cameravault.com'
